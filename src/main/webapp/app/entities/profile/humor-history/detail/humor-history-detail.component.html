<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="humorHistory">
      <h2 data-cy="humorHistoryDetailsHeading"><span jhiTranslate="gatewayApp.profileHumorHistory.detail.title">Humor History</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ humorHistory.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.profileHumorHistory.humor">Humor</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.Humor.' + humorHistory.humor }}">{{ humorHistory.humor }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.profileHumorHistory.date">Date</span></dt>
        <dd>
          <span>{{ humorHistory.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.profileHumorHistory.profile">Profile</span></dt>
        <dd>
          <div *ngIf="humorHistory.profile">
            <a [routerLink]="['/profile', humorHistory.profile?.id, 'view']">{{ humorHistory.profile?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/humor-history', humorHistory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
