<div>
  <h2 id="page-heading" data-cy="NapHeading">
    <span jhiTranslate="gatewayApp.profileNap.home.title">Naps</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.profileNap.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-nap"
        [routerLink]="['/nap/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.profileNap.home.createLabel"> Create a new Nap </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="naps?.length === 0">
    <span jhiTranslate="gatewayApp.profileNap.home.notFound">No naps found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="naps && naps.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="gatewayApp.profileNap.start">Start</span></th>
          <th scope="col"><span jhiTranslate="gatewayApp.profileNap.end">End</span></th>
          <th scope="col"><span jhiTranslate="gatewayApp.profileNap.humor">Humor</span></th>
          <th scope="col"><span jhiTranslate="gatewayApp.profileNap.place">Place</span></th>
          <th scope="col"><span jhiTranslate="gatewayApp.profileNap.profile">Profile</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let nap of naps; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/nap', nap.id, 'view']">{{ nap.id }}</a>
          </td>
          <td>{{ nap.start | formatMediumDatetime }}</td>
          <td>{{ nap.end | formatMediumDatetime }}</td>
          <td jhiTranslate="{{ 'gatewayApp.Humor.' + nap.humor }}">{{ nap.humor }}</td>
          <td jhiTranslate="{{ 'gatewayApp.Place.' + nap.place }}">{{ nap.place }}</td>
          <td>
            <div *ngIf="nap.profile">
              <a [routerLink]="['/profile', nap.profile?.id, 'view']">{{ nap.profile?.name }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/nap', nap.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/nap', nap.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(nap)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
