<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-weight-heading" data-cy="WeightCreateUpdateHeading" jhiTranslate="gatewayApp.babyprofileWeight.home.createOrEditLabel">
        Create or edit a Weight
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.babyprofileWeight.value" for="field_value">Value</label>
          <input type="number" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.babyprofileWeight.date" for="field_date">Date</label>
          <div class="input-group">
            <input
              id="field_date"
              data-cy="date"
              type="text"
              class="form-control"
              name="date"
              ngbDatepicker
              #dateDp="ngbDatepicker"
              formControlName="date"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.babyprofileWeight.idealWight" for="field_idealWight"
            >Ideal Wight</label
          >
          <input
            type="number"
            class="form-control"
            name="idealWight"
            id="field_idealWight"
            data-cy="idealWight"
            formControlName="idealWight"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.babyprofileWeight.babyProfile" for="field_babyProfile"
            >Baby Profile</label
          >
          <select class="form-control" id="field_babyProfile" data-cy="babyProfile" name="babyProfile" formControlName="babyProfile">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                babyProfileOption.id === editForm.get('babyProfile')!.value?.id ? editForm.get('babyProfile')!.value : babyProfileOption
              "
              *ngFor="let babyProfileOption of babyProfilesSharedCollection; trackBy: trackBabyProfileById"
            >
              {{ babyProfileOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
